<div class="modal-header modal-header-color dialog-header-confirm">
  <button type="button" class="close" ng-click="close()"><i class="fa fa-times"></i></button>
  <h4 class="modal-title">
		Expenses:
  </h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped table-hover" width="100%" style="margin: 0 auto">
				<thead>
					<tr>
						<th width="50%">
							Description
						</th>
						<th width="30%">
							Price
						</th>
						<th width="20%">
							<button class="btn btn-sm btn-default" ng-click="add()">
								<i class="fa fa-plus"></i>
							</button>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="expense in expenses track by $index">
						<td>
							<input type="text" class="form-control" ng-model="expense.description" />
						</td>
						<td>
							<input type="number" class="form-control" ng-model="expense.price" />
						</td>
						<td>
							<button class="btn btn-sm btn-danger" ng-click="remove($index)">
								<i class="fa fa-times"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<br>	
			<label>Technician:</label>
			<select class="form-control" ng-model="technician">
				<option ng-repeat="tech in technicians">{{tech.techId}} - {{tech.entity.fullName}}</option>
			</select>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="expensesComplete" ng-model="expensesComplete" ng-disabled="expenses.length === 0"> <strong>Expenses Complete?</strong>
				</label>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="assign()"><i class="fa fa-disk"></i>&nbsp;Assign</button>
  <button class="btn btn-default" type="button" ng-click="close()"><i class="fa fa-times"></i>&nbsp;Close</button>
</div>
